<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podcast: Schule ohne Rassismus</title>
  <style>
    /* Allgemeine Stile */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      background: #141414;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      z-index: 10;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin: 0;
      color: #ffffff;
    }

    p {
      font-size: 1rem;
      color: #bbbbbb;
    }

    /* Entfernen des Standard-Stils des Audio-Players */
    .audio-container {
      margin-top: 1rem;
      width: 90%;
      max-width: 600px;
      background: none;
      border: none;
      position: relative;
    }

    .audio-container audio {
      width: 100%;
      background: none;
      border: none;
      outline: none;
      display: block;
      z-index: 1;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      flex-direction: column;
      align-items: center;
    }

    .download-btn, .spotify-btn {
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .download-btn:hover, .spotify-btn:hover {
      background: #3e8e41;
    }

    /* Partikel Hintergrund */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Partikel-Hintergrund -->
  <div id="particles-js"></div>

  <header>
    <h1>Podcast: Schule ohne Rassismus</h1>
    <p>Ein Projekt von der Ethik-Gruppe</p>
  </header>

  <!-- Minimalistischer Audioplayer -->
  <div class="audio-container">
    <audio controls src="Podcast (3).mp3" preload="metadata"></audio>
  </div>

  <div class="controls">
    <!-- Download-Button -->
    <a href="Podcast (3).mp3" class="download-btn" download="Podcast (3).mp3">ðŸ“¥ Herunterladen</a>

    <!-- Spotify-Link -->
    <a href="https://open.spotify.com/episode/3r5TP02PEVHPU4noOutxWK?si=l4JYFZkQS1evrYX9VGgBwA&nd=1&dlsi=4e7afe1ca5064711" class="spotify-btn" target="_blank">
      ðŸŽ§ Auf Spotify anhÃ¶ren
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Partikel-Hintergrund laden
    particlesJS('particles-js', {
      particles: {
        number: { value: 100 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 3,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "bounce"
        }
      }
    });
  </script>
</body>
</html>
