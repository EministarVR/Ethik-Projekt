<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podcast: Schule ohne Rassismus</title>
  <style>
    /* Allgemeine Stile */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      background: #141414;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin: 0;
      color: #ffffff;
    }

    p {
      font-size: 1rem;
      color: #bbbbbb;
    }

    .player-container {
      background: rgba(34, 34, 34, 0.9);
      border-radius: 15px;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .player-title {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #ff9900;
      text-align: center;
    }

    audio {
      width: 100%;
      margin: 15px 0;
      outline: none;
    }

    .download-btn {
      margin-top: 1rem;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background: #3e8e41;
    }

    /* Partikel-Hintergrund */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Partikel-Hintergrund -->
  <div id="particles-js"></div>

  <header>
    <h1>Podcast: Schule ohne Rassismus</h1>
    <p>Ein Projekt von der Ethik-Gruppe</p>
  </header>

  <div class="player-container">
    <h2 class="player-title">HÃ¶r dir den Podcast an!</h2>

    <!-- Einfache Audio-Player -->
    <audio controls>
      <source src="Podcast (3).mp3" type="audio/mpeg">
      Dein Browser unterstÃ¼tzt keine Audio-Wiedergabe.
    </audio>

    <!-- Download-Button -->
    <a href="Podcast.mp3" class="download-btn" download="Podcast (3).mp3">ðŸ“¥ Herunterladen</a>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Partikel-Hintergrund laden
    particlesJS('particles-js', {
      particles: {
        number: { value: 100 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 3,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "bounce"
        }
      }
    });
  </script>
</body>
</html>
