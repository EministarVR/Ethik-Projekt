<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Loader</title>
  <style>
    /* From Uiverse.io by jeremyssocial */ 
    @keyframes blinkCursor {
      50% {
        border-right-color: transparent;
      }
    }

    @keyframes typeAndDelete {
      0%,
      10% {
        width: 0;
      }
      45%,
      55% {
        width: 10em; /* Breite angepasst für größeren Text */
      } /* adjust width based on content */
      90%,
      100% {
        width: 0;
      }
    }

    /* Hintergrundfarbe angepasst und zentrierter Inhalt */
    body {
      background-color: #2e2e2e; /* Weniger Kontrast */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .terminal-loader {
      border: 0.1em solid #333;
      background-color: #222; /* Weniger kontrastreiche Hintergrundfarbe */
      color: #0f0;
      font-family: "Courier New", Courier, monospace;
      font-size: 1.5em; /* Größerer Text */
      padding: 2em 1.5em; /* Mehr Padding für größere Anzeige */
      width: 20em; /* Breite erhöht */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Weicherer Schatten */
      border-radius: 8px; /* Sanftere Ecken */
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
      animation: smoothEntrance 1s ease-out; /* Smootherer Einstieg */
    }

    @keyframes smoothEntrance {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .terminal-header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2em;
      background-color: #333;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      padding: 0 0.6em;
      box-sizing: border-box;
    }

    .terminal-controls {
      float: right;
    }

    .control {
      display: inline-block;
      width: 0.8em; /* Größere Buttons */
      height: 0.8em;
      margin-left: 0.5em;
      border-radius: 50%;
      background-color: #777;
    }

    .control.close {
      background-color: #e33;
    }

    .control.minimize {
      background-color: #ee0;
    }

    .control.maximize {
      background-color: #0b0;
    }

    .terminal-title {
      float: left;
      line-height: 2em;
      color: #eee;
    }

    .text {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.2em solid green; /* Cursor */
      animation: typeAndDelete 6s steps(15) infinite, /* Langsamere Animation */
        blinkCursor 0.5s step-end infinite alternate;
      margin-top: 2em;
    }
  </style>
</head>
<body>

  <div class="terminal-loader">
    <div class="terminal-header">
      <div class="terminal-title">Status</div>
      <div class="terminal-controls">
        <div class="control close"></div>
        <div class="control minimize"></div>
        <div class="control maximize"></div>
      </div>
    </div>
    <div class="text">Loading...</div>
  </div>

</body>
</html>
